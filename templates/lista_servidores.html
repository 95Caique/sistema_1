{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="main-body">
        <h1>Lista de Servidores</h1>
        <div class="row">
            {% for servidor in servidores %}
                <div class="col-md-4 mb-3">
                    <a href="{% url 'perfil_servidor' servidor.matricula %}" class="card-link">
                        <div class="card">
                            <div class="d-flex flex-column align-items-center text-center mt-3">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                     class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4>{{ servidor.nome }}</h4>
                                    <p class="text-secondary mb-1">{{servidor.funcao}}</p>
                                    <p class="text-muted font-size-sm">{{servidor.cidade}}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% empty %}
                <p>Não há servidores cadastrados.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
